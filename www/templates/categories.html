<!--
  This template loads for the 'categories' state (app.js)
  categories is a $scope variable on CategoriesController (controllers.js)
  The CategoriesController pulls data from Categories service (service.js)
  The Categories service returns array  of categories data
-->
<ion-view view-title="Categories">

  <ion-content class="stable-bg">
    <div class="list no-padding">
      <div class="item item-menu" ng-repeat="category in categories" ui-sref="category({id: category.id})">

        <img ng-src="{{ category.thumb }}" alt="{{ category.name }}"/>

        <div class="overlay">

          <span class="pull-left light">
            {{ category.name }}
          </span>

          <span class="pull-right light">
            {{ category.items.length }}
          </span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
