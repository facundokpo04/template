<!--
  This template loads for the 'item' state (app.js)
  item is a $scope variable on ItemCtrl (controllers.js)
  The ItemCtrl pulls data from Items service (service.js)
  The Items service returns array of items data
-->
<ion-view view-title="{{ item.name }}">

  <ion-content>

    <!-- Item cover -->
    <div class="item-cover">
      <ion-slide-box>
        <ion-slide ng-repeat="img in item.images">
          <img class="full-image" ng-src="{{ img }}" alt=""/>
        </ion-slide>
      </ion-slide-box>

      <div class="overlay">
        <span class="pull-left light">
          {{ item.description }}
        </span>

        <span class="pull-right price light">
          ${{ item.price }}
        </span>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row item-button-group">
      <div class="col button button-stable" ng-click="toggleFav()">
        <i class="text-2x ion-android-star-outline" ng-hide="item.faved"></i>
        <i class="text-2x ion-android-star" ng-show="item.faved"></i>
        <span class="text-sm">ADD TO FAVORITE</span>
      </div>
      <div class="col button button-assertive" ng-click="addCart()">
        <i class="text-2x ion-ios-cart-outline"></i>
        <span class="text-sm">ADD TO CART</span>
      </div>
    </div>

    <ion-list>
      <ion-item class="item-divider">
        Options
      </ion-item>
      <ion-checkbox ng-repeat="option in item.options" class="item-checkbox-right checkbox-assertive">{{ option.name }}</ion-checkbox>

      <ion-item class="item-divider">
        Extras
      </ion-item>
      <ion-checkbox ng-repeat="extra in item.extras" class="item-checkbox-right checkbox-assertive">{{ extra.name }}: {{ extra.price | currency}}</ion-checkbox>

      <ion-item class="item-divider">
        Sizes
      </ion-item>
      <ion-radio ng-model="item.size" ng-repeat="size in item.sizes" ng-value="size.id">{{ size.name }}: {{ size.price | currency}}</ion-radio>
    </ion-list>

  </ion-content>
</ion-view>
