<!--
  This template loads for the 'news' state (app.js)
  Show list news
  posts is a $scope variable on NewsCtrl (controllers.js)
  The NewsCtrl pulls data from Posts service (service.js)
-->
<ion-view view-title="News">
  <ion-content>

    <ion-list>
      <ion-item class="card item-thumbnail-left" ng-repeat="post in posts">
        <img class="icon" ng-src="{{ post.thumb }}" alt=""/>
        <div class="item-text-wrap">
          <div>{{ post.title }}</div>
          <div class="text-sm">{{ post.desc }}</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
